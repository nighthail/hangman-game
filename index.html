<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hang Man</title>
</head>

<body>
  <div class="flex-container" style="display: flex">
    <div id="highscore" style="margin: 10px;
      padding: 20px;
      font-size: 30px; font-weight: bold;">
      Highest Score
    </div>

    <div style="margin: auto;
  width: 50%;
  border: 3px solid black;
  padding: 10px;
  text-align: center;
  padding: 20px;
  font-size: 40px;">
      <label>Hang man</label><br>
      <label id="tries">0/5</label><br>
      <br>
      <label id="word"></label><br>
      <div id="hangmanImage" style="content: url(./img/0.png); width: 30%; margin: auto;"></div><br>
      <label id="guesses" style="text-decoration: line-through"></label><br>
      <input type="text" id="guessbox" value="">
      <button type="button" id="submit">Guess</button>


    </div>
    <div style="margin: 10px;
      padding: 20px;
      font-size: 30px; font-weight: bold;">
      <div id="currentUser">
        Current User
      </div>
      <div id="currentScore">
        Default
      </div>

    </div>

  </div>
  <script type="module" src="script.js"></script>
  <script type="module" src="wordlist.js"></script>
</body>

</html>
