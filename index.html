<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
  <title>Hang Man</title>
</head>

<body>
  <div class="flex-container" style="display: flex">
    <div id="highscore">
      HighScore
    </div>

    <div id="hangmanBox">
      <label>Hang man</label><br>
      <label id="tries">0/5</label><br>
      <br>
      <label id="word"></label><br>
      <div id="hangmanImage" style="content: url(./img/0.png); width: 30%; margin: auto;"></div><br>
      <label id="guesses" style="text-decoration: line-through"></label><br>
      <input type="text" id="guessbox" class="w3-input" value="b">
      <button type="button" id="submit">Guess</button>


    </div>
    <div id="userBox">
      <div id="currentUser">
        Current User
      </div>
      <div id="currentScore">
        Default
      </div>

    </div>

  </div>
  <script type="module" src="script.js"></script>
  <script type="module" src="wordlist.js"></script>
</body>

</html>
